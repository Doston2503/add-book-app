<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practise Mock API</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-xl-12">
            <h1>Hello world</h1>
        </div>


        <div class="col-xl-4 offset-4">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Add book</h4>
                </div>
                <div class="card-body">
                    <form name="bookForm">
                        <label for="book_name">Book name</label>
                        <input
                                class="form-control mb-3"
                                name="book_name"
                                id="book_name"
                                type="text">

                        <label for="author">Book author</label>
                        <input
                                class="form-control mb-3"
                                name="author"
                                id="author"
                                type="text">

                        <label for="price">Book price</label>
                        <input
                                class="form-control mb-3"
                                name="price"
                                id="price"
                                type="number">

                        <label for="language">Book language</label>
                        <select name="language" id="language" class="form-select mb-3">
                            <option value="">Select</option>
                            <option value="uzbek">uzbek</option>
                            <option value="english">english</option>
                            <option value="russian">russian</option>
                        </select>
                    </form>
                </div>
                <div class="card-footer">
                    <button id="addBook" class="btn btn-primary w-100">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row my-5" id="books_list">

    </div>
</div>




<script src="index.js"></script>
</body>
</html>
